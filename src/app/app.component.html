<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav class="p-3"> Posts</mat-sidenav>
  <mat-toolbar
    color="primary"
    mat-list-icon
    class="d-flex justify-content-between"
  >
    <mat-icon (click)="sidenav.open()">menu</mat-icon>
    <button mat-raised-button color="accent" (click)="Addpost()">Add Post</button>
  </mat-toolbar>

  <div class="container">
    <div class="row">
        <div class="col-md-12">
            <router-outlet></router-outlet>
        </div>
    </div>
  </div>
</mat-sidenav-container>
