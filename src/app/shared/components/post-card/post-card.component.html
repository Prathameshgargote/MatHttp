<mat-card class="mb-4">
  <mat-card-header>
    <mat-card-title>
      {{ client.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Card name:{{ client.client }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="btn btn-outline-info btn-block" [routerLink]="client.Id">View More</button>
  </mat-card-actions>
</mat-card>
