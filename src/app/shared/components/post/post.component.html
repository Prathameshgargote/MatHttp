<div class="row">
    <div class="col-md-12 text-right">
        <button mat-icon-button  color="primary" (click)="onedit()"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" ><mat-icon (click)="Onremove()">delete</mat-icon></button>

    </div>
  <div class="col-md-6 offset-md-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>detail</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ClientObj | keyvalue">
          <ng-container *ngIf="!isObject(item.value)">
            <td>{{ item.key }}</td>
            <td>{{ item.value }}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
</div>
